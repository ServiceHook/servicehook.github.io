<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ServiceHook - Resume & CV Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-2xl mx-auto mt-12 p-6 bg-white shadow-xl rounded-lg">
    <h1 class="text-3xl font-bold text-center mb-4">ServiceHook</h1>
    <p class="text-center mb-6">Professional Resume & CV Creation for â‚¹500</p>

    <form id="serviceForm" class="space-y-4">
      <input type="text" id="name" placeholder="Your Name" required class="w-full p-2 border rounded" />
      <input type="email" id="email" placeholder="Your Email" required class="w-full p-2 border rounded" />
      <select id="serviceType" class="w-full p-2 border rounded" required>
        <option value="" disabled selected>Select Service</option>
        <option value="Resume">Resume</option>
        <option value="CV">CV</option>
      </select>
      <textarea id="message" placeholder="Any specific details..." class="w-full p-2 border rounded" rows="4"></textarea>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Submit Request</button>
    </form>

    <p id="statusMsg" class="text-green-600 mt-4 text-center hidden">Request submitted successfully!</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
