<html lang="en">
<head>

  <meta charset="UTF-8" />
  <title>FutrEngine Shortener v2</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/file/styles.css" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
	



  <!-- Auth bar -->
  <div style="position: fixed; top: 10px; left: 20px; color: white;" id="userIdDisplay">👤 Guest</div>
  <div style="position: fixed; top: 10px; right: 20px;" id="authButtons">
    <button class="button" onclick="toggleAuthModal()">🔐 Login / Sign Up</button>
	

    <button class="button" onclick="signOut()" style="display: none;">🚪 Sign Out</button>
  </div>

  <!-- Auth Modal -->
  <div id="authModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:9999; justify-content:center; align-items:center;">
    <div style="background:#1e293b; padding:30px; border-radius:12px; color:white; width:300px;">
      <h2 style="margin-top:0;">🔐 Auth Portal</h2>
      <input id="email" placeholder="Email" class="input" type="email" />
      <input id="password" placeholder="Password" class="input" type="password" />
	  <button class="button" id="resetBtn" onclick="resetPassword()" disabled style="opacity: 0.5; cursor: not-allowed;">🔁 Reset Password</button>
      <button class="button" id="loginBtn" onclick="signIn()">Login</button>
      <button class="button" id="signupBtn" onclick="signUp()">Sign Up</button>

      <button class="button" onclick="toggleAuthModal()">Close</button>
    </div>
  </div>
  
  <!-- Sidebar visible only for logged-in users -->
<div id="sidebar" class="sidebar hidden">
  <h2>👤 My Links</h2>
  <p id="userEmail"></p>
  <hr>
  <ul id="userLinksList"></ul>
</div>


  <!-- Main App -->
  <div class="main-container">
    <h1 class="title">🔗 FutrEngine URL Shortener v2</h1>

    <div class="shortener-box glass">
      <input type="url" id="longUrl" placeholder="Paste your long URL" class="input" />
      <input type="text" id="customAlias" placeholder="Custom alias (e.g. mylink)" class="input" />
      <input type="password" id="linkPassword" placeholder="Password (optional)" class="input" />
      
      <div class="expiry-wrapper">
        <select id="expiry" class="input" onchange="handleExpiryChange()">
          <option value="none">No Limit</option>
          <option value="1h">1 Hour</option>
          <option value="1d">1 Day</option>
          <option value="7d">7 Days</option>
          <option value="custom">Custom</option>
        </select>
        <input type="datetime-local" id="customExpiry" class="input" style="display: none;" />
      </div>

      <button onclick="shorten()" class="button pulse">✨ Create Short Link</button>
    </div>

    <div id="result" class="result-box"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

	

  <script src="/file/script.js"></script>

  <div id="loader" class="loader-overlay" style="display: none;"><div class="spinner"></div></div>

<script
  src='https://cdn.jotfor.ms/agent/embedjs/0197fa7374c97c9fade854e7f577b1bedcde/embed.js?skipWelcome=1&maximizable=1'>
</script>
</body>
</html>
