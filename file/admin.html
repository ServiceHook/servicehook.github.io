<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>short Admin Panel</title>
  <link rel="stylesheet" href="stylea.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <meta name="monetag" content="b19f6e9f443e4e2f86096afd4e0ad877">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8673570286288888"
     crossorigin="anonymous"></script>
  <meta name="google-adsense-account" content="ca-pub-8673570286288888">
</head>
<body>
  <div class="sidebar">
    <h1>FutrEngine</h1>
    <ul>
      <li onclick="switchSection('dashboard')">📊 Dashboard</li>
      <li onclick="switchSection('manage')">🔗 Manage URLs</li>
      <li onclick="switchSection('ban')">🚫 Ban/Unban</li>
      <li onclick="logout()">🚪 Logout</li>
    </ul>
  </div>

  <div class="main">
    <div id="loginSection">
      <h2>Admin Login</h2>
      <input type="text" id="username" placeholder="Username" class="input" />
      <input type="password" id="password" placeholder="Password" class="input" />
      <button onclick="login()" class="button">Login</button>
      <p id="loginError"></p>
    </div>

    <div id="dashboard" class="section hidden">
      <div class="topbar">
        <h2>📊 Dashboard</h2>
        <button onclick="loadDashboard()" class="button">🔁 Refresh</button>
      </div>
      <p><strong>Today's Links:</strong> <span id="todayCount">0</span></p>
      <p><strong>Total Links:</strong> <span id="totalCount">0</span></p>
      <h3>🕓 Last 5 Links</h3>
      <ul id="lastLinks"></ul>
    </div>

    <div id="manage" class="section hidden">
      <div class="topbar">
        <h2>🔗 Manage URLs</h2>
        <button onclick="loadLinks()" class="button">🔁 Refresh</button>
      </div>
      <table id="urlTable"><thead>
        <tr><th>Alias</th><th>URL</th><th>Clicks</th><th>Actions</th></tr>
      </thead><tbody></tbody></table>
      <div class="pagination">
        <button onclick="showPrevBatch()" class="button">⬅ Prev</button>
        <span id="pageInfo">Page 1</span>
        <button onclick="showNextBatch()" class="button">Next ➡</button>
      </div>
    </div>

    <div id="ban" class="section hidden">
      <h2>🚫 Banned IPs</h2>
      <input type="text" id="ipInput" placeholder="Enter IP" class="input" />
      <button onclick="banIP()" class="button">➕ Ban</button>
      <ul id="bannedList"></ul>
    </div>
  </div>

  <script src="scripta.js"></script>
</body>
</html>
