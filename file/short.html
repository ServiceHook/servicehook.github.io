<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FutrEngine Shortener</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="sidebar" class="sidebar">
    <h3>ğŸš€ FutrEngine</h3>
    <ul>
      <li onclick="showSection('shortener')">â• Create Link</li>
      <li onclick="showSection('mylinks')">ğŸ“‹ My Links</li>
      <li onclick="signOut()">ğŸšª Logout</li>
    </ul>
  </div>
  <button id="toggleSidebar" onclick="toggleSidebar()">â˜°</button>
  <div id="userIdDisplay">ğŸ‘¤ Guest</div>
  <div id="authButtons">
    <button onclick="signInWithGoogle()">ğŸ” Google Sign In</button>
    <button onclick="showAuthModal()">ğŸ“§ Email Login</button>
  </div>

  <div class="main-container">
    <div id="shortenerSection">
      <h1 class="title">ğŸ”— FutrEngine URL Shortener</h1>
      <div class="shortener-box glass">
        <input type="url" id="longUrl" placeholder="Paste your long URL" class="input" />
        <input type="text" id="customAlias" placeholder="Custom alias (e.g. mylink)" class="input" />
        <input type="password" id="linkPassword" placeholder="Password (optional)" class="input" />
        <select id="expiry" class="input" onchange="handleExpiryChange()">
          <option value="none">No Limit</option>
          <option value="1h">1 Hour</option>
          <option value="1d">1 Day</option>
          <option value="7d">7 Days</option>
          <option value="custom">Custom</option>
        </select>
        <input type="datetime-local" id="customExpiry" class="input" style="display:none;" />
        <button onclick="shorten()" class="button pulse">âœ¨ Create Short Link</button>
      </div>
      <div id="result" class="result-box"></div>
    </div>

    <div id="myLinksSection" style="display:none;">
      <h2>ğŸ“‹ My Links</h2>
      <div id="myLinksList"></div>
    </div>
  </div>

  <!-- Auth Modal -->
  <div class="auth-modal" id="authModal">
    <div class="auth-box">
      <h3 id="authTitle">Sign In</h3>
      <input type="email" id="authEmail" placeholder="Email" />
      <input type="password" id="authPassword" placeholder="Password" />
      <button onclick="authSubmit()">Submit</button>
      <button onclick="toggleAuthMode()">Switch to Sign Up</button>
      <button onclick="closeAuth()">Close</button>
    </div>
  </div>

  <div id="loader" class="loader-overlay" style="display: none;"><div class="spinner"></div></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
