<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FutrEngine Shortener</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Auth Header -->
  <div style="position: fixed; top: 10px; left: 20px; color: white;" id="userIdDisplay">👤 Guest</div>
  <div style="position: fixed; top: 10px; right: 20px;" id="authButtons">
    <button class="button" onclick="signInWithGoogle()">🔐 Google Sign In</button>
    <button class="button" onclick="signOut()" style="display: none;">🚪 Sign Out</button>
  </div>

  <!-- Main App -->
  <div class="main-container">
    <h1 class="title">🔗 FutrEngine URL Shortener</h1>

    <div class="shortener-box glass">
      <input type="url" id="longUrl" placeholder="Paste your long URL" class="input" />
      <input type="text" id="customAlias" placeholder="Custom alias (e.g. mylink)" class="input" />
      <input type="password" id="linkPassword" placeholder="Password (optional)" class="input" />
      
      <div class="expiry-wrapper">
        <select id="expiry" class="input" onchange="handleExpiryChange()">
          <option value="none">No Limit</option>
          <option value="1h">1 Hour</option>
          <option value="1d">1 Day</option>
          <option value="7d">7 Days</option>
          <option value="custom">Custom</option>
        </select>
        <input type="datetime-local" id="customExpiry" class="input" style="display: none;" />
      </div>

      <button onclick="shorten()" class="button pulse">✨ Create Short Link</button>
    </div>

    <div id="result" class="result-box"></div>

    <div id="myLinksSection" style="display:none;">
      <h2>📋 My Links</h2>
      <div id="myLinksList"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="script.js"></script>

  <div id="loader" class="loader-overlay" style="display: none;"><div class="spinner"></div></div>
</body>
</html>
