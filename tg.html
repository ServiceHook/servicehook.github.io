<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch Ads ‚Äì Get Reward</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #d6ffb7, #b9fbc0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      text-align: center;
    }
    h1 { font-size: 24px; color: #2e7d32; }
    .coin-counter {
      font-size: 18px;
      background: #ffffffaa;
      padding: 10px 20px;
      border-radius: 8px;
      color: #2e7d32;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .btn {
      padding: 14px 28px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background: linear-gradient(to right, #3db36b, #8bc34a);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      transition: 0.3s ease;
    }
    .btn:disabled {
      background: #9e9e9e;
      cursor: not-allowed;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }
    .note { font-size: 14px; color: #555; }
    input {
      padding: 10px;
      width: 220px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>üéÅ Watch Ads & Earn Coins</h1>
  <div class="coin-counter">Coins: <span id="coinCount">0</span></div>

  <button class="btn" id="showAdsBtn" onclick="showAds()">Show Ads</button>
  <div id="redeemSection"></div>
  <p class="note">+10 Coins per ad view ‚Ä¢ ‚è≥ 15s cooldown</p>

  <script src="//libtl.com/sdk.js" data-zone="9505085" data-sdk="show_9505085"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbdPd2-4iXaAGR3SQ1P8ZAm_c65ur5Sag",
      authDomain: "adsbot-8a4ce.firebaseapp.com",
      projectId: "adsbot-8a4ce",
      storageBucket: "adsbot-8a4ce.appspot.com",
      messagingSenderId: "984319158092",
      appId: "1:984319158092:web:6898c61b7cdb1efdaad1e9",
      measurementId: "G-PLB9L2NPCV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let userID = null;
    let coins = 0;

    const coinDisplay = document.getElementById("coinCount");
    const showAdsBtn = document.getElementById("showAdsBtn");
    const redeemSection = document.getElementById("redeemSection");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userID = user.uid;
        const userRef = doc(db, "users", userID);
        const docSnap = await getDoc(userRef);
        if (docSnap.exists()) {
          coins = docSnap.data().coins || 0;
          coinDisplay.textContent = coins;
        } else {
          await setDoc(userRef, { coins: 0, adViews: 0, lastAdTime: null });
        }
        renderRedeemSection();
      }
    });

    signInAnonymously(auth).catch(console.error);

    async function showAds() {
      showAdsBtn.disabled = true;

      const userRef = doc(db, "users", userID);
      const userSnap = await getDoc(userRef);
      const lastAdTime = userSnap.data().lastAdTime?.toDate();
      const now = new Date();

      if (lastAdTime && (now - lastAdTime) < 15000) {
        alert("‚è≥ Wait 15 seconds before watching next ad.");
        showAdsBtn.disabled = false;
        return;
      }

      try {
        if (typeof show_9505085 === 'function') {
          await show_9505085("pop");
          coins += 10;
          coinDisplay.textContent = coins;

          await updateDoc(userRef, {
            coins: coins,
            adViews: (userSnap.data().adViews || 0) + 1,
            lastAdTime: serverTimestamp()
          });

          alert("üéâ You earned 10 coins!");
          renderRedeemSection();
        } else {
          alert("‚ö†Ô∏è Ad service not available. Try again later.");
        }
      } catch (err) {
        console.error("Ad skipped or failed:", err);
        alert("‚ö†Ô∏è Ad failed. Try again.");
      }

      setTimeout(() => showAdsBtn.disabled = false, 15000);
    }

    function renderRedeemSection() {
      const rupees = (coins * 0.5).toFixed(2);
      redeemSection.innerHTML = `
        <p>üí∞ You can redeem ‚Çπ${rupees}</p>
        <input type="text" id="upi" placeholder="Enter your UPI ID" /><br/><br/>
        <button class="btn" onclick="sendToTelegram()">Request Redeem</button>
      `;
    }

    window.sendToTelegram = () => {
      if (coins < 2599) {
        alert("üö´ You need at least 2599 coins to redeem.");
        return;
      }

      const upi = document.getElementById("upi").value.trim();
      if (!upi || !upi.includes("@")) {
        alert("‚ö†Ô∏è Please enter a valid UPI ID.");
        return;
      }

      const message = encodeURIComponent(`ü§ë New Redeem Request:\n\nüßæ UID: ${userID}\nüí∞ Coins: ${coins}\nüí∏ ‚Çπ${(coins * 0.5).toFixed(2)}\nüè¶ UPI: ${upi}`);
      window.location.href = `https://t.me/YOURUSERNAME?text=${message}`;
    };
  </script>
</body>
</html>
