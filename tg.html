<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch Ads ‚Äì Get Reward</title>
  <script async src="https://js.onclckmn.com/static/onclicka.js" data-admpid="344781"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #d6ffb7, #b9fbc0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    h1 {
      font-size: 24px;
      color: #2e7d32;
    }

    .coin-counter {
      font-size: 18px;
      background: #ffffffaa;
      padding: 10px 20px;
      border-radius: 8px;
      color: #2e7d32;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .btn {
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background: linear-gradient(to right, #3db36b, #8bc34a);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }

    .note {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>üéÅ Watch Ads & Earn Coins</h1>
  <div class="coin-counter">Coins: <span id="coinCount">0</span></div>

  <button class="btn" onclick="showAds()">Show Ads</button>
  <button class="btn" onclick="redeem()">Redeem Coins</button>

  <p class="note">+10 Coins per ad view</p>

  <script>
    // Initialize or load coins
    let coins = localStorage.getItem('coins') || 0;
    document.getElementById('coinCount').textContent = coins;

    function showAds() {
      show_9505085().then(() => {
        // Reward user
        coins = parseInt(coins) + 10;
        localStorage.setItem('coins', coins);
        document.getElementById('coinCount').textContent = coins;
        alert(`You earned 10 coins!`);
      }).catch((err) => {
        console.error('Ad failed or skipped:', err);
      });
    }

    function redeem() {
      alert('üöß Redeem feature coming soon!');
    }
  </script>

</body>
</html>
