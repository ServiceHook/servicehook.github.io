<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jachu | Redirecting...</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0; height: 100vh;
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      display: flex; align-items: center; justify-content: center;
      background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%);
    }
    .card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px; border-radius: 24px;
      width: 90%; max-width: 400px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    .spinner {
      width: 50px; height: 50px; margin: 0 auto 20px;
      border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid #6366f1;
      border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    
    input {
      width: 100%; padding: 12px; margin: 15px 0;
      background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px; color: white; text-align: center; font-size: 1rem;
    }
    button {
      width: 100%; padding: 12px; background: #6366f1; color: white;
      border: none; border-radius: 8px; font-weight: 600; cursor: pointer;
    }
    button:hover { background: #4f46e5; }
    .hidden { display: none; }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

  <div id="loadingCard" class="card">
    <div class="spinner"></div>
    <h2 style="margin:0;">Redirecting...</h2>
    <p style="color:#94a3b8;">Please wait a moment.</p>
  </div>

  <div id="passwordCard" class="card hidden">
    <h2>üîê Protected Link</h2>
    <p style="color:#94a3b8;">Enter the password to access this link.</p>
    <input type="password" id="pwInput" placeholder="Enter Password" />
    <button onclick="checkPassword()">Unlock</button>
    <p id="errorMsg" style="color:#ef4444; margin-top:10px; display:none;"></p>
  </div>

  <div id="errorCard" class="card hidden">
    <h2 style="color:#ef4444;">Link Not Found</h2>
    <p id="errorText" style="color:#94a3b8;">This link may have been deleted or expired.</p>
    <button onclick="window.location.href='/'" style="background:rgba(255,255,255,0.1); margin-top:10px;">Go Home</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKA3bxy1caa0QiGrn6AihtxufiO7xxTnI",
      authDomain: "futrshortener-7acf0.firebaseapp.com",
      databaseURL: "https://futrshortener-7acf0-default-rtdb.firebaseio.com",
      projectId: "futrshortener-7acf0",
      appId: "1:863839648409:web:d20ae154fe1c9dc1b19608"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    // Get the alias from the URL
    const alias = window.location.pathname.replace("/", "").trim();

    // UI Elements
    const el = {
      load: document.getElementById('loadingCard'),
      pass: document.getElementById('passwordCard'),
      err: document.getElementById('errorCard'),
      errText: document.getElementById('errorText'),
      input: document.getElementById('pwInput'),
      errMsg: document.getElementById('errorMsg')
    };

    function showError(msg) {
      if(el.load) el.load.classList.add('hidden');
      if(el.pass) el.pass.classList.add('hidden');
      if(el.err) {
        el.err.classList.remove('hidden');
        if(el.errText) el.errText.innerText = msg;
      }
    }

    // Main Logic
    if (!alias || alias === "404.html" || alias === "404") {
      showError("Page not found.");
    } else {
      db.ref("links/" + alias).once("value").then(snapshot => {
        if (!snapshot.exists()) {
          showError("Link not found or deleted.");
          return;
        }

        const data = snapshot.val();
        const { url, password } = data;

        if (!url) {
          showError("Invalid link configuration.");
          return;
        }

        // --- PASSWORD CHECK ---
        if (password && password !== "null") {
          // Show Password Input
          el.load.classList.add('hidden');
          el.pass.classList.remove('hidden');
          
          window.targetUrl = url;
          window.correctPass = password;
        } else {
          // No Password? Redirect Immediately
          performRedirect(url);
        }
      });
    }

    function checkPassword() {
      const inputVal = el.input.value.trim();
      if (inputVal === window.correctPass) {
        el.pass.classList.add('hidden');
        el.load.classList.remove('hidden'); // Show spinner again
        performRedirect(window.targetUrl);
      } else {
        el.errMsg.innerText = "‚ùå Incorrect password";
        el.errMsg.style.display = "block";
        el.input.style.borderColor = "#ef4444";
      }
    }

    function performRedirect(url) {
      window.location.replace(url);
    }
  </script>
</body>
</html>
